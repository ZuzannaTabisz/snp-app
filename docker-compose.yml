
services:
  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports:
      - 8081:80


  db:
    container_name: mysql
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: qwas
    ports:
      - "3306:3306"

    volumes:
      - db-vol:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    container_name: backend_snp
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=snp
      - MYSQL_USER=root
      - MYSQL_PASSWORD=qwas

    depends_on:
      - db

  frontend:
    container_name: next_frontend
    restart: unless-stopped
    build:
      context: ./frontend
      dockerfile: Dockerfile

    ports:
      - "3000:3000"
    depends_on:
      - backend

networks:
  default:
    driver: bridge


volumes:
  db-vol:
